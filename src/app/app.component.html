<div class="bg-dark">
    <nav class="navbar navbar-expand-lg sticky bg-body-tertiary mb-4" style="position: -webkit-sticky; z-index: 1071;">
      <div class="container-fluid align">
        <h1 class="navbar-brand">News</h1>
        <div class="d-flex">
          <input class="form-control me-2 container-fluid"   type="text" placeholder="Type here to search..." [(ngModel)]="searchNews">
          <button class="btn btn1 btn-info"  (click)="Search()">Search</button>
        </div>
        <button class="navbar-toggler"  type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon" style="width:20px; height:20px;"></span>
        </button>
        <div id="navbarSupportedContent" class="collapse navbar-collapse justify-content-end">
          <ul class="navbar-nav">
            <li class="nav-item">
              <button  class="btn" [ngClass]="classId === 'home' ? 'active' : '' " (click)="changeurl('country=us',$event)" id="home" >Home</button>
            </li>
            <li class="nav-item">
              <button class="btn" [ngClass]="classId === 'tesla' ? 'active' : '' " (click)="changeurl('q=tesla',$event)" id="tesla">Tesla</button>
            </li>
            <li class="nav-item">
              <button   class="btn" [ngClass]="classId === 'apple' ? 'active' : '' " (click)="changeurl('q=apple',$event)" id="apple">Apple</button>
            </li>
          </ul>
        </div>
    </div>
  </nav>
  <div class="container">
    <div class="d-flex">
      <div class="row container-fluid">
        @for (article of news; track $index) {
          <div class="col-md-4 col-xs-3 mb-3 ">
            <div class="card h-100 container-fluid bg-light  mb-3  px-2 py-2  d-inline-block">
              <img class="img-thumbnail image md:block" src="{{article.urlToImage}}" alt="image" style="width: 400px; height:200px">
              <h3 class="font-bold text-2">Author:{{article.author}}</h3>
              <p><span class="h6">Title : </span>{{article.title}}</p>
              <a href="{{article.url}}" target="_blank" class="btn border2 btn-info">Read More</a>
            </div>
          </div>
        }
      </div>
    </div>
  </div>
</div>
